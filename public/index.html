<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Chat</title>
  <link rel="stylesheet" href="style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header>
    <button class="back-btn" aria-label="Go Back">←</button>
    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Group Logo" class="group-logo" />
    <h2 style="color: rgb(253, 45, 45);">Fun Friday Group</h2>

    <button class="group-info-btn" aria-label="Group Info" style="background-color: rgb(230, 57, 57); border-radius: 50%; width: 40px; height: 40px; border: none; color: white; font-size: 20px; cursor: pointer;">👥</button>

  </header>
    
    <main id="messages"></main>
    
    <footer>
      <input type="text" id="messageInput" placeholder="Type a message...">
      
      <div class="icons">
        <button id="cameraBtn"><i class="fas fa-camera"></i></button>
        <button id="attachBtn"><i class="fas fa-paperclip"></i></button>
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>

      </div>
    </footer>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
